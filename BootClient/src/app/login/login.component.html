<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    Email: <input type="text" name="email" placeholer="Enter email" formControlName="email">
    Password: <input type="password" name="password" placeholer="Enter password" formControlName="password">
    <input type="submit" value="Submit">
    
    <a routerLink="/register">Register</a>
</form>
